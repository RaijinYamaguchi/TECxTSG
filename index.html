<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script type="text/javascript">
        // Redirige a la nueva URL después de 3 segundos
        setTimeout(function() {
            window.location.href = "https://www.ejemplo.com/nueva-pagina.html";
        }, 1000);
    </script>
</head>
<body>
    <h1>Redireccionando...</h1>
    <p>Serás redirigido en unos momentos. Si no ocurre automáticamente, <a href="https://www.ejemplo.com/nueva-pagina.html">haz clic aquí</a>.</p>
</body>
</html>
}
